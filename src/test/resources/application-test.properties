
# Test Framework settings

#Supportetd names chrome, firefox, safari, internetexplorer
browser.name=chrome

# start browser window maximize
browser.window.maximize=true

browser.implicitly.wait=10

# browser debug tools...
browser.firefox.enableExt=true
browser.firefox.firebug_xpi.path=./src/test/resources/drivers/firefox_ext/firebug-2.0.16-fx.xpi
browser.firefox.firebug_xpi.version=2.0.16
browser.firefox.firefinder_xpi.path=./src/test/resources/drivers/firefox_ext/firefinder_for_firebug-1.4-fx.xpi
browser.firefox.firefinder_xpi.version=1.4


# ip address of grid url 127.0.0.1 or localhost or 192.168.1.100
browser.grid.url=



test.email.password=password_secret
test.email.max-retries=30
test.email.conf.mail.smtp.host=smtp.gmail.com
test.email.conf.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
test.email.conf.mail.smtp.socketFactory.port=465
test.email.conf.mail.smtp.port=465
test.email.conf.mail.smtp.auth=true


random.val.secret=${random.value}
random.val.number=${random.int}
random.val.bignumber=${random.long}
random.val.number.less.than.ten=${random.int(10)}
random.val.number.in.range=${random.int[1024,65536]}